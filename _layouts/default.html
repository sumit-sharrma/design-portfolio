    <script>
      function setTheme(theme) {
        try {
          if (theme === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
            window.localStorage.setItem("theme", "dark");
            document.getElementById("theme-toggle").classList.add("sun");
            document.getElementById("theme-toggle").classList.remove("moon");
          } else {
            document.documentElement.setAttribute("data-theme", "light");
            window.localStorage.setItem("theme", "light");
            document.getElementById("theme-toggle").classList.add("moon");
            document.getElementById("theme-toggle").classList.remove("sun");
          }
        } catch (error) {
          console.log(
            "%c Welcone to CNotes ðŸ‘‹",
            "font-family: sans-serif;color: white;background: black;font-size: 2rem;font-weight: bold;"
          );
        }
      }

      let theme = localStorage.getItem("theme");

      theme =
        theme ||
        (window.matchMedia
          ? window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light"
          : "light");

      setTheme(theme);

      function modeSwitcher() {
        let currentMode = document.documentElement.getAttribute("data-theme");

        if (currentMode === "dark") {
          setTheme("light");
        } else {
          setTheme("dark");
        }
      }
    </script>
